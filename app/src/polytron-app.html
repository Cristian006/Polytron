<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="polytron-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h1>Hello World! This is Polytron</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js {{node}},
    Chromium {{chrome}},
    and Electron {{electron}}.
  </template>

  <script>
    class Polytron extends Polymer.Element {
        static get is() { return 'polytron-app'; }
        static get properties() {
            return {
                prop1: {
                    type: String,
                    value: 'polytron-app'
                }
            };
        }
        static get properties() {
            return {
                node: String,
                chrome: String,
                electron: String
            };
        }
        
        ready() {
            super.ready();  
            this.node = process.versions.node;
            this.chrome = process.versions.chrome;
            this.electron = process.versions.electron;
        }
    }
    window.customElements.define(Polytron.is, Polytron);
  </script>
</dom-module>
